<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Car Insurance</title>
    <link rel="icon" href="img/checkmark.png" type="image/png" sizes="16x16">
    <link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />
</head>
<body>
    <div id="container">
        <header>
            <div class="logoArea">
                <img src="img/logo.png" alt="Car Insurance Logo">
            </div>
            <div class="bannerArea">
                <img src="img/banner.png" alt="Car Insurance Banner">
            </div>
        </header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="team.html" class="active">Team</a></li>
            </ul>
        </nav>
        <main>
            <div class="infoArea">
                <h2>Our Team</h2>
                <p>Stock images from <a href="http://unsplash.com" target="_blank">Unsplash.com</a></p>
            </div>

            <!-- The special feature of this page is the list of team members with photos. They are
            generated from a JSON file and displayed as cars with a photo in the div with the class
            flexContainer and the ID teamlist. When you click on the photo or the button "Show details",
            then a larger card opens showing a slightly larger image and some additional information.-->
            <div class="flexContainer" id="teamlist"></div>
        </main>

        <footer>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="team.html" class="active">Team</a></li>
            </ul>
            <p class="right" id="footer-logo"><img src="img/logo-inv.png"></p>
            <p class="center">Marin - CodeFactory 2020</p>
        </footer>
    </div>

    <!-- The JSON file is loaded first, then the file custom.js is used for the functionalities -->
    <script src="js/json-data.js" ></script>
    <script src="js/custom.js" ></script>

    <!-- This function initiates the team list. -->
    <script>
        generateTeam();
    </script>

</body>
</html>
